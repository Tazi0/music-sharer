<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<title>MusicBridge - Convert Music Links Between Streaming Platforms</title>
		<meta name="title" content="MusicBridge - Convert Music Links Between Streaming Platforms" />
		<meta
			name="description"
			content="Seamlessly convert music links between Apple Music, Spotify, YouTube Music, and more. Share your favorite songs across all platforms instantly."
		/>
		<meta
			name="keywords"
			content="music, streaming, convert, apple music, spotify, youtube music, song link, music converter"
		/>
		<meta name="author" content="MusicBridge" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta
			property="og:title"
			content="MusicBridge - Convert Music Links Between Streaming Platforms"
		/>
		<meta
			property="og:description"
			content="Seamlessly convert music links between Apple Music, Spotify, YouTube Music, and more. Share your favorite songs across all platforms instantly."
		/>
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:title"
			content="MusicBridge - Convert Music Links Between Streaming Platforms"
		/>
		<meta
			property="twitter:description"
			content="Seamlessly convert music links between Apple Music, Spotify, YouTube Music, and more. Share your favorite songs across all platforms instantly."
		/>
		<meta property="twitter:image" content="%sveltekit.assets%/twitter-image.png" />

		<!-- Theme Color -->
		<meta name="theme-color" content="#9333ea" />
		<meta name="msapplication-TileColor" content="#9333ea" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
